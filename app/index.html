<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>neo-oscilloscope</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="styles/style.css" rel="stylesheet" />
  </head>

  <body>
<input type="color" id="bgColorPicker" title="Pick background color" style="position: absolute; top: 10px; right: 10px; z-index: 1000;" />
    <div class="title">
      <h1>neo-oscilloscope version 1.0</h1>
    </div>
    <div class="machine">
      <div class="layout">
<label style="position: absolute; top: 50px; right: 10px; z-index: 1000; color: white; font-family: 'Goldman'; font-size: 12px;">
  <input type="checkbox" id="transparencyToggle" checked />
  Enable Transparency
</label>
        <!-- Visualizer -->
<div class="canvas-wrapper">
        <div style="position: relative">
          <canvas id="oscilloscope" width="600" height="600"></canvas>
          <canvas
            id="overlayCanvas"
            width="600"
            height="600"
            style="position: absolute; top: 0; left: 0;"
          ></canvas>
        </div>
          </div>

        <!-- Settings Panel -->
        <fieldset class="outer-fieldset">
          <div class="upload-download">
            <div class="button-wrapper">
              <label for="upload" class="custom-button"><b>upload</b></label>
              <input type="file" id="upload" accept="audio/*, image/*" />
            </div>

            <div class="button-wrapper">
              <button id="downloadAudio" class="custom-button">
                <b>download</b>
              </button>
            </div>
          </div>

          <div class="settings-flex">
            <div class="left-settings">
              <fieldset class="draw-mode-fieldset">
                <b>mode</b>
                <div>
                  <label for="lines">classic-mode</label>
                  <input
                    type="radio"
                    id="lines"
                    name="drawmode"
                    value="lines"
                    checked
                  />
                  <label for="dots">neo-mode</label>
                  <input type="radio" id="dots" name="drawmode" value="dots" />
                </div>

                <b>canvas settings</b>
                <div class="slider-row">
                  <label for="hueSlider">hue</label>
                  <input
                    type="range"
                    min="0"
                    max="360"
                    value="140"
                    class="slider"
                    id="hueSlider"
                    autocomplete="off"
                  />
                </div>
                <div class="slider-row">
                  <label for="scaleRange">scale</label>
                  <input
                    type="range"
                    min="50"
                    max="600"
                    value="300"
                    class="slider"
                    step="4"
                    id="scaleRange"
                    autocomplete="off"
                  />
                </div>
                <div class="slider-row">
                  <label for="lineRange">stroke</label>
                  <input
                    type="range"
                    min="0.2"
                    max="5"
                    value="1"
                    step="0.2"
                    class="slider"
                    id="lineRange"
                    autocomplete="off"
                  />
                </div>
                <div class="slider-row">
                  <label for="persistenceRange">decay</label>
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value="5"
                    class="slider"
                    id="persistenceRange"
                    autocomplete="off"
                  />
                </div>
                <div class="slider-row">
                  <label for="freqRange">frequency</label>
                  <input
                    type="range"
                    min="0.3"
                    max="50"
                    value="0.1"
                    class="slider"
                    id="freqRange"
                    step="0.05"
                    autocomplete="off"
                  />
                </div>
                <div class="slider-row">
                  <label for="imageOpacity">mask opacity</label>
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value="0"
                    class="slider"
                    id="imageOp"
                    step="1"
                    autocomplete="off"
                  />
                </div>
                <div class="slider-row">
                  <label for="centerX">center x</label>
                  <input
                    type="range"
                    min="0"
                    max="600"
                    value="300"
                    class="slider"
                    id="centerX"
                    step="1"
                    autocomplete="off"
                  />
                </div>
                <div class="slider-row">
                  <label for="centerY">center y</label>
                  <input
                    type="range"
                    min="0"
                    max="600"
                    value="300"
                    class="slider"
                    id="centerY"
                    step="1"
                    autocomplete="off"
                  />
                </div>
              </fieldset>
            </div>

            <div class="method-settings">
              <fieldset class="method-fieldset">
                  <fieldset class="method-controls-fieldset">
                    <div class="method-dropdown">
                      <select name="methods" id="methods">
                        <option value="full">all outlines</option>
                        <option value="outline">outline</option>
                        <option value="scan">scan line</option>
                        <option value="snake">snake</option>
                        <option value="dynamic">dynamic</option>
                        <option value="zigzag">zigzag</option>
                      </select>
                    </div>
                    <div class="direction-pad">
                      <div id="directionPad">
                        <button data-dir="8"><b>↖</b></button>
                        <button data-dir="1"><b>↑</b></button>
                        <button data-dir="2"><b>↗</b></button>
                        <button data-dir="7"><b>←</b></button>
                        <button id="startPointBtn" data-dir="center" title="✓"><b>⌖</b></buttonid>
                        <button data-dir="3"><b>→</b></button>
                        <button data-dir="6"><b>↙</b></button>
                        <button data-dir="5"><b>↓</b></button>
                        <button data-dir="4"><b>↘</b></button>
                      </div>
                    </div>
                  </fieldset>

                <div class="option-group" data-methods="scan,snake">
                  <label class="toggle">
                    <input type="checkbox" id="edgeDetection" checked />
                    edge detection
                  </label>
                </div>

                <div class="option-group" data-methods="zigzag">
                  <label class="toggle">
                    <input type="checkbox" id="horizontal" checked />
                    horizontal
                  </label>
                </div>
                
                <div class="option-group" data-methods="full">
                  <label class="toggle">
                    <input type="checkbox" id="doubleTrace" />
                    double trace
                  </label>
                </div>
                
                <div class="option-group" data-methods="all">
                  <label class="toggle">
                    <input type="checkbox" id="scramble" />
                    scramble
                  </label>
                </div>

                <div class="option-group" data-methods="all">
                  <div class="slider-row">
                    <label for="threshold">black threshold</label>
                    <input
                      type="range"
                      min="1"
                      max="255"
                      value="50"
                      class="slider"
                      id="threshold"
                      step="1"
                      autocomplete="off"
                    />
                  </div>
                </div>

                <div class="option-group" data-methods="all">
                  <div class="slider-row">
                    <label for="intAmount">interpolate</label>
                    <input
                      type="range"
                      min="0"
                      max="100"
                      value="20"
                      class="slider"
                      id="intAmount"
                      step="1"
                      autocomplete="off"
                    />
                  </div>
                </div>
                
                <div class="option-group" data-methods="scan,snake">
                  <div class="slider-row">
                    <label for="pixThreshold">pixel Threshold</label>
                    <input
                      type="range"
                      min="1"
                      max="100"
                      value="50"
                      class="slider"
                      id="pixThreshold"
                      step="1"
                      autocomplete="off"
                    />
                  </div>
                </div>
                
                <div class="option-group" data-methods="snake">
                  <label for="repeat">snake step: </label>
                  <input id="snakeStep" type="number" value="1" min="1" />
                </div>
                
                <div class="option-group" data-methods="scan">
                  <label for="spreadType">scan y direction</label>
                  <select name="spreadType" id="scanType">
                    <option value="3">linear</option>
                    <option value="1">outwards</option>
                    <option value="2">inwards</option>
                  </select>
                </div>
                
                <div class="option-group" data-methods="scan">
                  <label for="spreadType">scan x direction</label>
                  <select name="spreadType" id="scanLineType">
                    <option value="1">outwards</option>
                    <option value="2">inwards</option>
                  </select>
                </div>

                <div class="option-group" data-methods="scan,snake">
                  <label for="spreadType">Spread type:</label>
                  <select name="spreadType" id="spreadType">
                    <option value="1">square spread</option>
                    <option value="2">round spread</option>
                    <option value="3">star spread</option>
                    <option value="4">horizontal and vertical spread</option>
                    <option value="5">horizontal spread</option>
                    <option value="6">vertical spread</option>
                  </select>
                </div>

                <div class="option-group" data-methods="all">
                  <label for="repeat">edge threshold: </label>
                  <input id="edgeThreshold" type="number" value="2" min="1" />
                </div>

                <div class="option-group" data-methods="all">
                  <label for="repeat">repeat: </label>
                  <input id="repeat" type="number" value="1" min="1" />
                </div>

              </fieldset>
            </div>
          </div>
        </fieldset>
      </div>

      <!-- Automation -->
      <fieldset class="automation-fieldset">
        <div class="automation-container">
          <label for="automationTarget">automate:</label>
          <select id="automationTarget">
            <option value="hue">hue</option>
            <option value="scale">scale</option>
            <option value="stroke">stroke</option>
            <option value="persistence">decay</option>
          </select>
          <button id="clearCanvas" type="button">clear automation</button>
          <label for="clipLength">clip length</label>
          <input id="clipLength" type="number" value="10" />
          <div class="automation-canvas-wrapper">
          <canvas id="automationCanvas" width="1000" height="120"></canvas>
            </div>
        </div>
      </fieldset>
    </div>

    <script type="module" src="src/app.js"></script>
    <script>
      const methodSelect = document.getElementById("methods");
      const optionGroups = document.querySelectorAll(".option-group");

      function updateVisibleOptions() {
        const selectedMethod = methodSelect.value;

        optionGroups.forEach((group) => {
          const methods = group.dataset.methods.split(",").map((m) => m.trim());
          const isVisible =
            methods.includes(selectedMethod) || methods.includes("all");
          group.style.display = isVisible ? "block" : "none";
        });
      }

      methodSelect.addEventListener("change", updateVisibleOptions);
      updateVisibleOptions(); // on page load
  const bgColorPicker = document.getElementById("bgColorPicker");

  bgColorPicker.addEventListener("input", (e) => {
    document.body.style.backgroundColor = e.target.value;
  });
  const toggle = document.getElementById("transparencyToggle");
  toggle.addEventListener("change", () => {
    document.body.classList.toggle("no-transparency", !toggle.checked);
  });
    </script>
  </body>
</html>
